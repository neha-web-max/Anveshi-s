<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Anveshi Escort</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1c);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-glow:focus {
      box-shadow: 0 0 6px #f472b6;
      outline: none;
    }
    .input-wrapper {
      border: 1px solid #f472b6;
      background: rgba(255, 255, 255, 0.02);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

  <div class="w-full max-w-lg p-10 rounded-2xl bg-black/60 backdrop-blur-md shadow-2xl border border-pink-600/30">
    <div class="mb-8 text-center space-y-1">
      <h1 class="text-4xl font-bold text-pink-400 tracking-wide">Create Your Anveshi Profile</h1>
      <p class="text-sm text-gray-400">Discretion. Elegance. Desire. Welcome to premium companionship in Hyderabad.</p>
    </div>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm mb-1 text-pink-300">Full Name</label>
        <input type="text" placeholder="Your full name"
          class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 input-wrapper form-glow" required>
      </div>
      <div>
        <label class="block text-sm mb-1 text-pink-300">Email Address</label>
        <input type="email" placeholder="you@private.com"
          class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 input-wrapper form-glow" required>
      </div>
      <div>
        <label class="block text-sm mb-1 text-pink-300">Password</label>
        <input type="password" placeholder="Create password"
          class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 input-wrapper form-glow" required>
      </div>
      <div>
        <label class="block text-sm mb-1 text-pink-300">Confirm Password</label>
        <input type="password" placeholder="Re-enter password"
          class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 input-wrapper form-glow" required>
      </div>

      <button type="submit"
        class="w-full py-2 bg-gradient-to-r from-pink-500 to-purple-700 hover:to-pink-600 transition rounded-lg text-white font-semibold shadow-md hover:shadow-pink-500/50">
        Request Access
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Already a member?
      <a href="login.html" class="text-pink-400 hover:underline">Log In</a>
    </p>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent actual form submission

    // You can also add form validation here if needed

    // Simulate signup process, then redirect
    setTimeout(() => {
      window.location.href = "post-ads.html"; // Change to actual Post Ads page path
    }, 1000); // 1-second delay for UX smoothness
  });
</script>


</body>
</html>
