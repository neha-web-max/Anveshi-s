<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anveshi Escort | Member Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #111827, #0f0f0f);
    }
    .gradient-border {
      border-image: linear-gradient(to right, #ff80b5, #9089fc) 1;
      border-width: 2px;
      border-style: solid;
    }
  </style>
</head>
<body class="text-white">

  <div class="flex flex-col md:grid md:grid-cols-2 min-h-screen">

    <!-- MOBILE Visual Top -->
    <div class="block md:hidden bg-gradient-to-br from-pink-800 via-purple-800 to-black text-center px-6 py-10">
      <h1 class="text-3xl font-bold text-white mb-2">Anveshi Escort</h1>
      <p class="text-sm text-pink-200">
        Hyderabad’s most exclusive membership portal.<br> Verified patrons only.
      </p>
      <img src="./Images%202/2306014-black_06.webp" alt="Escort Visual"
           class="mt-6 w-full h-64 object-cover rounded-xl shadow-lg grayscale hover:grayscale-0 transition" />
    </div>

    <!-- DESKTOP Visual Left -->
    <div class="hidden md:flex items-center justify-center bg-gradient-to-br from-purple-900 via-pink-700 to-black">
      <div class="text-center p-10 max-w-md">
        <h1 class="text-4xl font-bold text-white mb-6">Anveshi Escort</h1>
        <p class="text-lg text-pink-200">Elite membership access for Hyderabad’s most exclusive desires. This portal is for verified patrons only.</p>
        <img src="./Images%202/2306014-black_06.webp" alt="Anveshi Visual"
             class="mt-10 rounded-xl shadow-xl object-cover w-full h-80 grayscale hover:grayscale-0 transition-all duration-700" />
      </div>
    </div>

    <!-- Login Form -->
    <div class="flex items-center justify-center px-6 py-12 bg-black">
      <div class="w-full max-w-md space-y-8">
        <h2 class="text-3xl font-semibold text-center text-pink-400">Member Log In</h2>
        <form action="#" method="POST" class="space-y-5">
          <div>
            <label class="block text-sm mb-1 text-gray-300">Email Address</label>
            <input type="email" placeholder="you@private.com"
              class="w-full px-4 py-2 bg-zinc-800 rounded-lg border border-pink-500 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-pink-400" required>
          </div>
          <div>
            <label class="block text-sm mb-1 text-gray-300">Password</label>
            <input type="password" placeholder="••••••••"
              class="w-full px-4 py-2 bg-zinc-800 rounded-lg border border-pink-500 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-pink-400" required>
          </div>

          <div class="flex items-center justify-between text-sm text-gray-400">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="accent-pink-500">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-pink-400 hover:underline">Forgot password?</a>
          </div>

          <button type="submit"
            class="w-full py-2 bg-gradient-to-r from-pink-500 to-purple-700 hover:to-pink-700 rounded-lg text-white font-semibold shadow-md transition">
            Enter Private Suite
          </button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
          Don’t have access?
          <a href="signup.html" class="text-pink-400 hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
